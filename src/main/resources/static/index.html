<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de Alunos</h1>

        <!-- Formulário para Adicionar/Atualizar Aluno -->
        <form id="alunoForm">
            <input type="hidden" id="alunoId" />
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome do aluno" required />

            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Idade do aluno" required />

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email do aluno" required />

            <button type="submit" id="salvarBtn">Salvar</button>
            <button type="button" id="limparBtn" onclick="limparFormulario()">Limpar</button>
        </form>

        <!-- Lista de Alunos -->
        <h2>Lista de Alunos</h2>
        <table id="alunosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados dos alunos serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
